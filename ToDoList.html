<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>ToDo List</title>
  </head>
  <body>
 
    <!--/navbar-->
    <div class="container my-4">
        <h2 class="text-center">ToDo List</h2>
        
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">What u want to add in ToDo List</small>
            </div>
            
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
              </div>

            <button type="submit" id="add" class="btn btn-primary">Add to List</button>
            <button type="submit" id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
          
          <div id="items" class="my-4">
            <h2>Your Items :</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need a coffee as you are a coder</td>
                        <td><button type="button" class="btn btn-primary">Delete</button></td>
                    
                    </tr>
                    
                    </tbody>
                </table>
          </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    function getAndUpdate(){
        console.log("updating...")
       
       tit= document.getElementById('title').value;
       desc = document.getElementById('Description').value;
       
       if (localStorage.getItem('itemJson')==null){
           console.log("updating...");
           itemJsonArray=[];
           itemJsonArray.push([tit, desc]);
           localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
           
       }
       else{
           itemJsonArrayStr=localStorage.getItem('itemJson');
           itemJsonArray=JSON.parse(itemJsonArrayStr);
           itemJsonArray.push([tit, desc]);
           localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
          
       }
       update();
       
    }
    function update(){
        if (localStorage.getItem('itemJson')==null){
           console.log("updating...");
           itemJsonArray=[];
           localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
           
       }
       else{
           itemJsonArrayStr=localStorage.getItem('itemJson');
           itemJsonArray=JSON.parse(itemJsonArrayStr);
          
       }

       // Populate the table
       let tablebody = document.getElementById('tablebody');
       let str="";
       itemJsonArray.forEach((element,index) => {
           str += `
           <tr>
           <th scope="row">${index +1}</th>
           <td>${element[0]}</td>
           <td>${element[1]}</td>
           <td><button type="button" class="btn btn-primary" onclick = "deleted(${index})">Delete</button></td>
           </tr>`
       });
       tablebody.innerHTML= str;

    }
    add=document.getElementById("add");
    add.addEventListener("click",getAndUpdate);
    update();
    function deleted(intemIndex){
        console.log ("Delete",intemIndex)
        itemJsonArrayStr=localStorage.getItem('itemJson');
        itemJsonArray=JSON.parse(itemJsonArrayStr);
        //Delete index element
        itemJsonArray.splice(intemIndex,1);
        localStorage.setItem('itemJson',JSON.stringify(itemJsonArray));
        update();   

    }

    function clearStorage(){
        console.log('Clearing the storage...')
        localStorage.clear();

        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('Description');

        // Send value to server
        //console.log(firstNameInput.value);

        // üëáÔ∏è clear input field
        titleInput.value = '';
        descInput.value='';
        update();
    }

</script>

</html>
